{% extends "base.html" %}

{% block content %}

<div class="card">
    <h2>Plan Your Trip</h2>

    <form method="POST" class="form">

        <label>Destination</label>
        <input type="text" name="destination" placeholder="e.g. London" required>

        <label>Start Date</label>
        <input type="date" name="start_date" required>

        <label>End Date</label>
        <input type="date" name="end_date" required>

        <label>Activities</label>
        <div class="checkbox-group">

            <label class="checkbox">
                <input type="checkbox" name="activities" value="A">
                City sightseeing
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="B">
                Hiking or outdoor excursions
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="C">
                Business meetings or formal events
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="D">
                Sports (Gym/Volleyball)
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="E">
                Beach or pool vacation
            </label>

            <!-- â­ NEW 5 ACTIVITIES -->
            <label class="checkbox">
                <input type="checkbox" name="activities" value="F">
                Nightlife / Partying
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="G">
                Photography / Content creation
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="H">
                Snow sports / Ski trip
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="I">
                Long-haul flight / Travel day
            </label>

            <label class="checkbox">
                <input type="checkbox" name="activities" value="J">
                Shopping trip
            </label>

        </div>

        <button type="submit" class="btn-primary">Generate Packing List</button>
    </form>
</div>

{% endblock %}
